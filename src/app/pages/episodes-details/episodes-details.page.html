<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button> 
    </ion-buttons>
    <ion-title class="ion-text-center">EPISODE DETAILS</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="episode">

    <ion-item class="episode-title" lines="none">
      <ion-icon name="information-circle" slot="start"></ion-icon>
      Title: {{ episode.title }}
    </ion-item>

    <ion-item> 
      <ion-icon name="arrow-forward" slot="start"></ion-icon>
     Season: {{ episode.season }} Episode: {{ episode.episode }}
    </ion-item>

    <ion-item>
      <ion-icon name="arrow-forward" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>
    
    <ion-item>  
      <ion-icon name="arrow-forward" slot="start"></ion-icon>
      Characters: {{ episode.characters }} 
    </ion-item>

    <ion-item >  
     Series: {{ episode.series }}
    </ion-item>
  </ion-card>
