<ion-header>
  <ion-toolbar color = "dark"> 
    <ion-title class="ion-text-center">CHARACTERS NAMES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="@inset" *ngFor="let character of (characters | async)" (click)="openDetails(character)">	
      {{ character.name }}
    </ion-item>
  </ion-list>
</ion-content>
